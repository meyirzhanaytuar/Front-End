<div class="main-content">
    <div class="card">
        <div class="card-header card-header-danger">
            <h3 class="card-title">USERS</h3>
            <p class="card-category">users</p>
        </div>
        <div class="card-body">
            <div class="row">
                <button mat-icon-button (click)="openDialog(null, 'add')" [matTooltip]="'Adding user'">
                    <i class="material-icons">person_add_alt_1</i>
                </button>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="table">
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="text-primary"> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <!-- Position Column -->
                        <ng-container matColumnDef="login">
                            <th mat-header-cell *matHeaderCellDef class="text-primary"> LOGIN </th>
                            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                        </ng-container>
                        <!-- First name Column -->
                        <ng-container matColumnDef="roleid">
                            <th mat-header-cell *matHeaderCellDef class="text-primary"> ROLE NAME </th>
                            <td mat-cell *matCellDef="let element"> {{element.role.role_name}} </td>
                        </ng-container>

                        <!-- Button -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="text-primary"> ACTIONS </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                                        matTooltip="Редактировать" (click)="openDialog(element, 'edit')">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button mat-icon-button color="primary"
                                        aria-label="Example icon button with a home icon"
                                        matTooltip="Удалить" (click) = "deleteUser(element.id)">
                                    <i class="material-icons">delete</i>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
